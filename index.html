<!DOCTYPE html>
<html>
<head>
	<title>Lovers Point</title>
 <!-- Latest compiled and minified CSS -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> 
<style type="text/css" media="screen">
	*{
		padding: 0px;margin: 0px;font-family: 'Josefin Sans', sans-serif;
	}
body{
background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('love.jpg');
background-repeat: no-repeat;
background-position: center;
background-size: cover;
width: 100%;
height: 100vh;
position: relative; 
}	
header{
	width: 100%;
	position: absolute;
	top: 30%;
	bottom: 50%;
 transform: translate(-2%,-50%);
}
</style>
</head>
<body>
	<header>
	
<div class="container">
	
	<div class="card text-center m-auto" style="border-radius:22px">
  <div class="card-header bg-primary text-white text-uppercase" style="border-radius:22px">Love Calculator</div>
  <div class="card-body">
  	<form class="form-inline m-auto" action="#">
  		<div class="form-group m-auto">
  		<input type="text" name="" class="form-control m-auto text-center" placeholder="Your Name" style="width: 210px;" id="first"><div><span class="pl-2 pr-2">+</span></div>
  	<input type="text" name="" class="form-control m-auto text-center" placeholder="Love Name" style="width: 210px;" id="second">
  	</div>
  	</form>
  	<form class="form-group" action="#">
  		<button class="btn btn-outline-success mt-3 " style="width: 150px;" onclick="lover()" >Check</button><br><br>
  		<input type="text" class="form-control m-auto text-center text-danger " placeholder="LOVE PERCENTAGE" style="width: 180px;" id="res">
  		</form>




  </div>
  <div class="card-footer bg-dark text-white" style="border-radius: 22px;">Stay Forever Young</div>
</div>
	</div>	

	



</header>


<script type="text/javascript">
	function lover () {
	var num=document.getElementById('first').value;
	var numt=document.getElementById('second').value;
if(num==""){
	alert("Enter Name");
}
else if(numt==""){
alert("Enter Love Name");
}
else if(num.length<3) {
	alert("Min 3 Characters of Your Name");
}
else if(numt.length<3) {
	alert("Min 3 Characters of Love Name");
}
else{
	var a=(Math.floor(Math.random()*100));
		document.getElementById('res').value=a+"%";
	}
	}


</script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

</body>
</html>
